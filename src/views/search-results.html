<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/search-results.css">
  <title>Document</title>

</head>
<body>
 
  <div class="content">
    {% include "page-header.html" %}
  

    <main class="mainContent">

      {%if total>0%}
      
      <h4>
        <strong>{{total}} pontos</strong> encontrados
      </h4>

      <div class="cards">
                
          {% for place in places%}
          <div class="card">

            <img src="{{place.image}}" alt="{{place.name}}">
            <h1>{{place.name}}</h1>
            <h3>{{place.items}}</h3>
            <p> 
              {{place.city}}, {{place.state}}
              <br/>
              {{place.address}}
              <br/>
              {{place.address2}}
            </p>
          </div>
          {%endfor%}

      </div>
      {%else%}
      <h4><strong>Nenhum</strong>
        local encontrado</h4>
      {%endif%}
    </main>
  </div>
</body>
</html>
