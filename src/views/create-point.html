<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar ponto de coleta</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/create-point.css">
  <link rel="stylesheet" href="styles/modal.css">
</head>

<body>

  <div class="content">
    {% include "page-header.html" %}

   <form action="/savepoint" method="POST">

    <h1>Cadastro do ponto de coleta</h1>

    <fieldset>
      <legend>
        <h2>Dados da entidade</h2>
      </legend>
      <div class="field-group">
        <div class="field">
        <label for="name">Nome da entidade</label>
        <input type="text" name="name" required>
      </div>
      <div class="field">
        <label for="url">Url da imagem
        </label>
        <input type="url"required>
      </div>
      </div>
      
      <div class="field-group">
        <div class="field">
          <label for="address">Endereço</label>
          <input type="text" name="address" required>
        </div>
        <div class="field">
          <label for="address2">Número/Complemento</label>
          <input type="text" name="address2" required>
        </div>
      </div>

      <div class="field-group">
        <div class="field">
          <label for="state">Estado</label>
          <select name="uf" required>
            <option value="">Selecione o estado</option>
          </select>
          <input type="hidden" name="state">
        </div>
        <div class="field">
          <label for="city">Cidade</label>
          <select name="city" id="" disabled required>
           <option value="">Selecione a cidade</option>
          </select>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>
        <h2>Itens de coleta</h2>
      </legend>

      <div class="items-grid">
        <li data-id="Lâmpadas">
          <img src="/assets/icones/lampadas.svg" alt="lâmpadas">
          <spam>Lâmpadas</spam>
        </li>

        <li data-id="Pilhas e Baterias">
          <img src="/assets/icones/baterias.svg" alt="">
            <spam>Pilhas e Baterias</spam>
        </li>

        <li data-id="Papéis e Papelão">
          <img src="/assets/icones/papeis-papelao.svg"alt="Papéis e Papelão">
            <spam>Papéis e Papelão</spam>
        </li>

        <li data-id="Resíduos Eletrônicos">
          <img src="/assets/icones/eletronicos.svg" alt="">
            <spam>Resíduos Eletrônicos</spam>
        </li>

        <li data-id="Resíduos Orgânicos">
          <img src="/assets/icones/organicos.svg" alt="">
            <spam>Resíduos Orgânicos</spam>
        </li>

        <li data-id="Óleo de Cozinha">
          <img src="/assets/icones/oleo.svg" alt="Óleo de Cozinha">
            <spam>Óleo de Cozinha</spam>
        </li>
      </div>

      <input type="hidden" name="items">
     </fieldset>
     <button type="submit">Cadastrar ponto de coleta</button>

    </form>
  </div>
  {% if saved %}
    {% include "modal.html" %}
    {% endif %}

 
  <script src="/scripts/create-point.js"></script>
</body>

</html>
